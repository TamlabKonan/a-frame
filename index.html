<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>move-box test</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <script>
        AFRAME.registerComponent("move", {
            init: function () {
                this.el.object3D.position.y = 0.0;
            },
            tick: function () {

                if (this.el.object3D.position.y < 2.5) {
                    this.el.object3D.position.y += 0.005; //y座標が1.5より小さいときはy方向に移動
                }
                else {
                    this.el.object3D.rotation.y += 0.01;//y軸周りに0.01度ずつ回転
                }
            }
        });
    </script>

</head>

<body>
    <a-scene>
        <a-entity move>
        <a-camera ></a-camera>
            </a-entity>
        <a-assets>
            <a-asset-item id="cargo" src="test.glb"></a-asset-item>
        </a-assets>
        <a-entity position="0 1 -1">
            <!-- 3Dモデル -->
            <a-entity id="cago" gltf-model="#cargo" scale="1.0 1.0 1.0"></a-entity>
        </a-entity>

        <a-sky color="gray"></a-sky>
    </a-scene>
</body>

</html>
