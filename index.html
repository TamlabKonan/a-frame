<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Load model glTF</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- HTML goes here -->
    <a-scene>
      <a-entity light="type:point; castShadow:true;" position="10 10 10" color="ffffff"></a-entity> 
      <a-assets>
        <!--3Dモデルの定義（メタセコイアなどで作成 glb(gltf2.0)で保存-->
        <a-asset-item
          id="test"
          src="test.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#test"
        animation-mixer
        position="0 2 -7"
        scale="1 1 1"
        animation="property: rotation;
                 from: 0 0 0;
                 dur: 20000;
                 to: 360 360 360;
                 loop: true;"
        shadow="receive:false;"
      ></a-entity> 

      <a-plane position="0 -3 -20" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" shadow="receive:true"></a-plane>
      <!--床を描く-->
      <a-sky color="#ECECEC"></a-sky>
      <!--空を描く-->
    </a-scene>
  </body>
</html>
